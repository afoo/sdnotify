plugins {
    id 'java-library'
}

group 'de.afoo'
version '1.0-SNAPSHOT'

java {
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
}

dependencies {
    // for UNIX DGRAM Sockets
    implementation 'com.kohlschutter.junixsocket:junixsocket-core:2.5.1'


    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.3'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    // Jupiter
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

    // system-stubs
    //testImplementation 'org.mockito:mockito-core:4.8.0'
    testImplementation 'org.mockito:mockito-inline:4.8.0'
    testImplementation 'uk.org.webcompere:system-stubs-core:2.0.1'
    testImplementation 'uk.org.webcompere:system-stubs-jupiter:2.0.1'

    // UNIX DGRAM Server for tests
    testImplementation 'com.kohlschutter.junixsocket:junixsocket-server:2.5.1'

    // logging in tests
    testImplementation 'ch.qos.logback:logback-core:1.4.3'
    testImplementation 'ch.qos.logback:logback-classic:1.4.3'

    // For FileUtils.touch
    testImplementation 'org.apache.commons:commons-io:1.3.2'
}

test {
    useJUnitPlatform()
}
